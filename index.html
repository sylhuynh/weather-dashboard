<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Icon CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Personal style sheet-->
    <link rel="stylesheet" href="styles.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <!--Header-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"></i> Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <!--Aside Section-->
            <div class="col-sm-4">
                <div class="side-section">
                    <p>Search for a City, State:</p>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="San Diego" id="search-bar">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="search-btn" type="button"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Main section-->
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm">
                        CURRENT WEATHER
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--JQUERY link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--External JS -->
    <script src="script.js"></script>
</body>

</html>
